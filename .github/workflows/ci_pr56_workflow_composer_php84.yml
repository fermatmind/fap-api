name: ci-pr56-workflow-composer-php84

on:
  workflow_dispatch:
  push:
    paths:
      - "backend/**"
      - "docs/**"
      - "content_packages/**"
      - ".github/workflows/ci_pr56_workflow_composer_php84.yml"
      - ".github/workflows/ci_verify_pr22_boot_v0_4.yml"
      - ".github/workflows/ci_verify_pr23_feature_flags_sticky_experiments.yml"
      - ".github/workflows/ci_verify_pr24_sitemap.yml"
      - ".github/workflows/ci_verify_pr25_b2b_assessments_progress_rbac.yml"
  pull_request:
    paths:
      - "backend/**"
      - "docs/**"
      - "content_packages/**"
      - ".github/workflows/ci_pr56_workflow_composer_php84.yml"
      - ".github/workflows/ci_verify_pr22_boot_v0_4.yml"
      - ".github/workflows/ci_verify_pr23_feature_flags_sticky_experiments.yml"
      - ".github/workflows/ci_verify_pr24_sitemap.yml"
      - ".github/workflows/ci_verify_pr25_b2b_assessments_progress_rbac.yml"

jobs:
  verify:
    name: verify-${{ matrix.mode }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - mode: legacy
            FEATURE_SELFCHECK_V2: "false"
            FEATURE_LEGACY_MBTI_REPORT_PAYLOAD_V2: "false"
            FEATURE_PAYMENT_WEBHOOK_V2: "false"
            FEATURE_CONTENT_STORE_V2: "false"
          - mode: v2
            FEATURE_SELFCHECK_V2: "true"
            FEATURE_LEGACY_MBTI_REPORT_PAYLOAD_V2: "true"
            FEATURE_PAYMENT_WEBHOOK_V2: "true"
            FEATURE_CONTENT_STORE_V2: "true"

    env:
      APP_ENV: testing
      APP_KEY: base64:AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA=
      CI: true
      FAP_NONINTERACTIVE: 1
      COMPOSER_NO_INTERACTION: 1
      GIT_TERMINAL_PROMPT: 0
      NO_COLOR: 1
      DB_CONNECTION: sqlite
      DB_DATABASE: /tmp/pr56.sqlite
      CACHE_DRIVER: array
      SERVE_PORT: 1856
      FEATURE_SELFCHECK_V2: ${{ matrix.FEATURE_SELFCHECK_V2 }}
      FEATURE_LEGACY_MBTI_REPORT_PAYLOAD_V2: ${{ matrix.FEATURE_LEGACY_MBTI_REPORT_PAYLOAD_V2 }}
      FEATURE_PAYMENT_WEBHOOK_V2: ${{ matrix.FEATURE_PAYMENT_WEBHOOK_V2 }}
      FEATURE_CONTENT_STORE_V2: ${{ matrix.FEATURE_CONTENT_STORE_V2 }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Guard backend .env not committed
        run: |
          test ! -f backend/.env || (echo "::error::backend/.env must not exist in the repository"; exit 1)

      - name: CAE gate (config + artifact safety)
        run: bash backend/scripts/cae_gate.sh

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer:v2
          extensions: mbstring, xml, curl, zip, intl, sqlite, pdo_sqlite

      - name: Install dependencies
        working-directory: backend
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Quality line guard
        working-directory: backend
        run: composer run quality:lines

      - name: Verify workflow PHP84 + composer security checks
        run: |
          set -euo pipefail
          for wf in $(grep -R -l -E 'shivammathur/setup-php@v2' .github/workflows); do
            grep -E "^[[:space:]]*php-version:[[:space:]]*['\"]?8\\.4" "${wf}" >/dev/null
          done

          for wf in $(grep -R -l -E 'composer[[:space:]]+install' .github/workflows); do
            grep -E 'composer[[:space:]]+validate[[:space:]]+--strict' "${wf}" >/dev/null
            grep -E 'composer[[:space:]]+audit[[:space:]]+--no-interaction' "${wf}" >/dev/null
          done

      - name: Composer validate (strict)
        working-directory: backend
        run: composer validate --strict

      - name: Composer audit (CVE scan)
        working-directory: backend
        run: composer audit --no-interaction --ignore-unreachable

      - name: Prepare sqlite
        run: |
          rm -f /tmp/pr56.sqlite
          touch /tmp/pr56.sqlite

      - name: PR56 accept
        run: bash backend/scripts/pr56_accept.sh

      - name: CI verify mbti
        run: bash backend/scripts/ci_verify_mbti.sh
