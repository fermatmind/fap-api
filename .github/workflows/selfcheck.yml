# file: .github/workflows/selfcheck.yml
name: selfcheck

on:
  pull_request:
  push:

concurrency:
  group: selfcheck-${{ github.repository }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  selfcheck:
    runs-on: ubuntu-latest
    timeout-minutes: 35

    defaults:
      run:
        shell: bash

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: fap_ci
          MYSQL_ROOT_PASSWORD: root
        ports:
          - "3306:3306"
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=12
      redis:
        image: redis:6-alpine
        ports:
          - "6379:6379"
        options: >-
          --health-cmd="redis-cli ping || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=12

    env:
      APP_ENV: testing
      APP_DEBUG: "true"
      FEATURE_ENABLE_V0_2_REPORT: "true"

      DB_CONNECTION: sqlite
      DB_DATABASE: /tmp/fap-ci.sqlite
      QUEUE_CONNECTION: sync

      # content packs (local driver in CI)
      FAP_PACKS_DRIVER: local
      FAP_PACKS_ROOT: ${{ github.workspace }}/content_packages
      FAP_PACKS_CACHE_DIR: storage/app/private/content_packs_cache
      FAP_S3_PREFIX: content_packages/

      # MBTI defaults (avoid selecting "default")
      FAP_DEFAULT_REGION: CN_MAINLAND
      FAP_DEFAULT_LOCALE: zh-CN
      FAP_DEFAULT_PACK_ID: MBTI.cn-mainland.zh-CN.v0.2.2
      FAP_DEFAULT_DIR_VERSION: MBTI-CN-v0.2.2

    steps:
      - uses: actions/checkout@v4

      - name: Guard no committed secrets (H-02)
        run: bash backend/scripts/ci/guard_no_committed_secrets.sh

      - name: Guard error contract (no hand-written controller error field)
        run: bash backend/scripts/ci/guard_error_contract.sh

      - name: CAE gate (config + artifact safety)
        run: bash backend/scripts/cae_gate.sh

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: |
            ~/.composer/cache
          key: composer-${{ runner.os }}-php82-${{ hashFiles('backend/composer.lock') }}
          restore-keys: |
            composer-${{ runner.os }}-php82-

      - name: Prepare Laravel cache dirs (for package:discover)
        working-directory: backend
        run: |
          mkdir -p storage/framework/cache/data
          mkdir -p storage/framework/views
          mkdir -p storage/framework/sessions
          mkdir -p storage/logs
          mkdir -p bootstrap/cache
          chmod -R ug+rwX storage bootstrap/cache || true

      - name: Install backend deps
        working-directory: backend
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Composer validate & audit
        working-directory: backend
        run: |
          set -euo pipefail
          composer validate --strict
          for i in 1 2 3; do
            if composer audit --no-interaction --ignore-unreachable; then
              break
            fi
            if [ "$i" -eq 3 ]; then
              echo "composer audit failed after ${i} attempts"
              exit 1
            fi
            echo "composer audit failed (attempt ${i}); retrying in 5s..."
            sleep 5
          done

      - name: Guard release integrity (controllers + content pack + archive)
        run: bash backend/scripts/guard_release_integrity.sh

      - name: Prepare Laravel env (testing)
        working-directory: backend
        run: |
          set -euo pipefail
          cp -n .env.example .env || true
          php artisan key:generate --force || true
          php artisan config:clear || true

          mkdir -p storage/framework/{cache,views,sessions} bootstrap/cache storage/app/private
          chmod -R ug+rwX storage bootstrap/cache || true
          find scripts -type f -name "*.sh" -exec chmod +x {} + || true

      - name: Prepare CI sqlite (file + migrate + seed)
        working-directory: backend
        env:
          DB_DATABASE: /tmp/fap-ci.sqlite
        run: |
          bash scripts/ci/prepare_sqlite.sh

      - name: Run selfcheck (active packs)
        run: bash backend/scripts/ci_selfcheck_packs.sh

      - name: PR6 queue (sync) smoke
        working-directory: backend
        run: |
          set -euo pipefail
          php artisan serve --host=127.0.0.1 --port=18080 >/tmp/pr6_srv.log 2>&1 &
          SRV_PID=$!
          trap "kill ${SRV_PID}" EXIT
          for i in $(seq 1 30); do
            curl -sS http://127.0.0.1:18080/api/v0.2/health >/dev/null && break
            sleep 1
          done
          ANON_ID="ci_selfcheck"
          AUTH_RAW="$(
            curl -sS -X POST "http://127.0.0.1:18080/api/v0.2/auth/wx_phone" \
              -H "Content-Type: application/json" \
              -d "{\"wx_code\":\"dev\",\"phone_code\":\"dev\",\"anon_id\":\"${ANON_ID}\"}" \
            || true
          )"
          AUTH_JSON="$(printf '%s\n' "$AUTH_RAW" | sed -n '/^{/,$p')"
          FM_TOKEN="$(
            printf '%s\n' "$AUTH_JSON" \
              | php -r '$j=json_decode(stream_get_contents(STDIN), true); echo $j["token"] ?? "";'
          )"
          if [[ -z "$FM_TOKEN" || "$FM_TOKEN" == "null" ]]; then
            echo "[selfcheck][FAIL] cannot get token from /api/v0.2/auth/wx_phone" >&2
            exit 1
          fi
          API="http://127.0.0.1:18080" ANON_ID="$ANON_ID" FM_TOKEN="$FM_TOKEN" bash scripts/verify_mbti.sh

      - name: Seed demo attempt+result (for runtime validate)
        working-directory: backend
        run: |
          set -euo pipefail

          SCRIPT="$(cat <<'PHP'
          use Illuminate\Support\Str;
          use Illuminate\Support\Facades\Schema;
          use App\Models\Attempt;
          use App\Models\Result;

          $attemptId = (string) Str::uuid();
          $resultId  = (string) Str::uuid();
          $anonId    = 'ci_' . Str::uuid();
          $now       = now();
          $packId    = 'MBTI.cn-mainland.zh-CN.v0.2.2';
          $dirVer    = 'MBTI-CN-v0.2.2';
          $cpVer     = 'v0.2.2';

          $scoresPct = ["EI"=>55,"SN"=>45,"TF"=>60,"JP"=>52,"AT"=>58];
          $axisStates = ["EI"=>"moderate","SN"=>"moderate","TF"=>"moderate","JP"=>"moderate","AT"=>"moderate"];

          $setIfCol = function($model, string $table, string $col, $val) {
            if (Schema::hasColumn($table, $col)) {
              $model->setAttribute($col, $val);
            }
          };

          $setJsonIfCol = function($model, string $table, string $col, $val) use ($setIfCol) {
            $setIfCol($model, $table, $col, json_encode($val, JSON_UNESCAPED_UNICODE));
          };

          // ============== Attempt ==============
          $a = new Attempt();

          $setIfCol($a, 'attempts', 'id', $attemptId);
          $setIfCol($a, 'attempts', 'anon_id', $anonId);
          $setIfCol($a, 'attempts', 'region', 'CN_MAINLAND');
          $setIfCol($a, 'attempts', 'locale', 'zh-CN');

          $setIfCol($a, 'attempts', 'scale_code', 'MBTI');
          $setIfCol($a, 'attempts', 'scale_version', 'v0.2.2');
          $setIfCol($a, 'attempts', 'pack_id', $packId);
          $setIfCol($a, 'attempts', 'dir_version', $dirVer);
          $setIfCol($a, 'attempts', 'content_package_version', $cpVer);
          $setIfCol($a, 'attempts', 'question_count', 144);

          $setIfCol($a, 'attempts', 'answers_summary_json', '{}');
          $setIfCol($a, 'attempts', 'answers_json', '[]');

          $setIfCol($a, 'attempts', 'client_platform', 'github-actions');
          $setIfCol($a, 'attempts', 'client_version', '0');
          $setIfCol($a, 'attempts', 'client_os', 'linux');
          $setIfCol($a, 'attempts', 'client_os_version', 'ubuntu');

          $setIfCol($a, 'attempts', 'created_at', $now);
          $setIfCol($a, 'attempts', 'updated_at', $now);

          $a->save();

          // ============== Result ==============
          $r = new Result();

          $setIfCol($r, 'results', 'id', $resultId);
          $setIfCol($r, 'results', 'attempt_id', $attemptId);
          $setIfCol($r, 'results', 'anon_id', $anonId);

          $setIfCol($r, 'results', 'scale_code', 'MBTI');
          $setIfCol($r, 'results', 'scale_version', 'v0.2.2');
          $setIfCol($r, 'results', 'pack_id', $packId);
          $setIfCol($r, 'results', 'dir_version', $dirVer);

          $setIfCol($r, 'results', 'type_code', 'ESTJ-A');
          $setIfCol($r, 'results', 'short_type', 'ESTJ');
          $setIfCol($r, 'results', 'variant_code', 'A');

          $setIfCol($r, 'results', 'profile_version', 'mbti32-v2.5');
          $setIfCol($r, 'results', 'content_package_version', $cpVer);

          $setJsonIfCol($r, 'results', 'scores_json', $scoresPct);
          $setJsonIfCol($r, 'results', 'scores_pct', $scoresPct);
          $setJsonIfCol($r, 'results', 'scores', $scoresPct);

          $setJsonIfCol($r, 'results', 'axis_states', $axisStates);
          $setJsonIfCol($r, 'results', 'axis_states_json', $axisStates);

          $setIfCol($r, 'results', 'computed_at', $now);
          $setIfCol($r, 'results', 'completed_at', $now);
          $setIfCol($r, 'results', 'generated_at', $now);
          $setIfCol($r, 'results', 'finished_at', $now);

          $setIfCol($r, 'results', 'created_at', $now);
          $setIfCol($r, 'results', 'updated_at', $now);

          $r->save();

          echo "ATTEMPT_ID=".$attemptId.PHP_EOL;
          PHP
          )"

          OUT="$(php artisan tinker --execute="$SCRIPT" 2>&1)"
          echo "$OUT"

          ATTEMPT_ID="$(echo "$OUT" | tr -d '\r' | awk -F= '/^ATTEMPT_ID=/{print $2; exit}')"
          [ -n "$ATTEMPT_ID" ] || (echo "ERROR: missing ATTEMPT_ID output" && exit 1)

          echo "FAP_VALIDATE_ATTEMPT_ID=$ATTEMPT_ID" >> "$GITHUB_ENV"
          echo "Seeded attempt_id=$ATTEMPT_ID"

      - name: Runtime validate report
        working-directory: backend
        run: php artisan fap:validate-report --attempt="$FAP_VALIDATE_ATTEMPT_ID"

      - name: Smoke v0.3 (sqlite lane)
        run: bash backend/scripts/ci_smoke_v0_3.sh

  selfcheck-mysql:
    runs-on: ubuntu-latest
    timeout-minutes: 35

    defaults:
      run:
        shell: bash

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: fap_ci
          MYSQL_ROOT_PASSWORD: root
        ports: ["3306:3306"]
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=12
      redis:
        image: redis:6-alpine
        ports: ["6379:6379"]
        options: >-
          --health-cmd="redis-cli ping || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=12

    env:
      APP_ENV: ci
      FEATURE_ENABLE_V0_2_REPORT: "true"
      DB_CONNECTION: mysql
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      DB_DATABASE: fap_ci
      DB_USERNAME: root
      DB_PASSWORD: root

    steps:
      - uses: actions/checkout@v4

      - name: CAE gate (config + artifact safety)
        run: bash backend/scripts/cae_gate.sh

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2
          extensions: mbstring, dom, xml, curl, pdo_mysql, redis

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Wait for mysql
        run: |
          for i in $(seq 1 60); do
            (echo > /dev/tcp/127.0.0.1/3306) >/dev/null 2>&1 && exit 0
            sleep 1
          done
          echo "mysql not ready in 60s"
          exit 1

      - name: Prepare Laravel cache dirs (for package:discover)
        working-directory: backend
        run: bash scripts/ci/prepare_laravel_cache_dirs.sh

      - name: Install backend deps
        working-directory: backend
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Composer validate & audit
        working-directory: backend
        run: |
          set -euo pipefail
          composer validate --strict
          for i in 1 2 3; do
            if composer audit --no-interaction --ignore-unreachable; then
              break
            fi
            if [ "$i" -eq 3 ]; then
              echo "composer audit failed after ${i} attempts"
              exit 1
            fi
            echo "composer audit failed (attempt ${i}); retrying in 5s..."
            sleep 5
          done

      - name: Prepare CI mysql (migrate + seed + sync-slugs)
        working-directory: backend
        run: bash scripts/ci/prepare_mysql.sh

      - name: Run tests with MySQL
        working-directory: backend
        run: php vendor/phpunit/phpunit/phpunit --configuration phpunit.mysql.xml

      - name: Smoke v0.3 (mysql lane)
        working-directory: backend
        run: bash scripts/ci_smoke_v0_3.sh
