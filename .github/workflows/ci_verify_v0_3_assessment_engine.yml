# file: .github/workflows/ci_verify_v0_3_assessment_engine.yml
name: CI Verify v0.3 Assessment Engine

on:
  workflow_dispatch:
  push:
    branches: ["**"]
  pull_request:

jobs:
  verify-assessment-engine:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      APP_ENV: ci
      APP_DEBUG: "true"

      DB_CONNECTION: sqlite
      DB_DATABASE: /tmp/fap-ci.sqlite
      QUEUE_CONNECTION: sync

      # content packs (keep CI deterministic)
      FAP_PACKS_DRIVER: local
      FAP_PACKS_ROOT: ${{ github.workspace }}/content_packages
      FAP_PACKS_CACHE_DIR: storage/app/private/content_packs_cache
      FAP_S3_PREFIX: content_packages/

      # MBTI defaults (needed by some flows)
      FAP_DEFAULT_REGION: CN_MAINLAND
      FAP_DEFAULT_LOCALE: zh-CN
      FAP_DEFAULT_PACK_ID: MBTI.cn-mainland.zh-CN.v0.2.1-TEST
      FAP_DEFAULT_DIR_VERSION: MBTI-CN-v0.2.1-TEST

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          coverage: none
          tools: composer:v2
          extensions: >
            mbstring, intl, curl, json, openssl, fileinfo, pdo, pdo_sqlite, sqlite3

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: |
            backend/vendor
            ~/.composer/cache/files
          key: ${{ runner.os }}-php84-${{ hashFiles('backend/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php84-

      - name: Prepare Laravel cache dirs (for package:discover)
        working-directory: backend
        run: |
          mkdir -p storage/framework/cache/data
          mkdir -p storage/framework/views
          mkdir -p storage/framework/sessions
          mkdir -p storage/logs
          mkdir -p bootstrap/cache
          chmod -R ug+rwX storage bootstrap/cache || true

      - name: Install backend dependencies
        working-directory: backend
        run: |
          composer install --no-interaction --prefer-dist --no-progress

      - name: Composer validate & audit
        working-directory: backend
        run: |
          composer validate --strict
          composer audit --no-interaction

      - name: Prepare Laravel env
        working-directory: backend
        run: |
          set -euo pipefail

          if [ ! -f .env ]; then
            if [ -f .env.example ]; then cp .env.example .env; else touch .env; fi
          fi
          php artisan key:generate --force || true

          mkdir -p storage/framework/{cache,views,sessions} bootstrap/cache storage/app/private
          chmod -R ug+rwX storage bootstrap/cache || true
          find scripts -type f -name "*.sh" -exec chmod +x {} + || true

      - name: Prepare CI sqlite (file + migrate + seed)
        working-directory: backend
        env:
          DB_DATABASE: /tmp/fap-ci.sqlite
        run: |
          bash scripts/ci/prepare_sqlite.sh

      - name: Seed demo scales
        working-directory: backend
        run: |
          php artisan db:seed --class=Pr16IqRavenDemoSeeder
          php artisan db:seed --class=Pr17SimpleScoreDemoSeeder

      - name: Run V0_3 tests
        working-directory: backend
        run: |
          php artisan test --filter=V0_3

      - name: Run PR17 verification script
        working-directory: backend
        env:
          SERVE_PORT: 18002
        run: |
          bash scripts/pr17_verify_assessment_engine.sh

      - name: Upload PR17 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pr17_artifacts
          path: backend/artifacts/pr17
          if-no-files-found: warn
          retention-days: 7
