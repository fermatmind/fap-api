name: Export Source Clean

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  export-source-clean:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Artifact hygiene gate
        run: bash scripts/security/assert_artifact_clean.sh --mode repo --target "$GITHUB_WORKSPACE"

      - name: Export source zip
        run: bash scripts/release/export_source_zip.sh

      - name: Verify source zip clean
        run: bash scripts/release/verify_source_zip_clean.sh dist/fap-api-source.zip

      - name: Upload source zip
        uses: actions/upload-artifact@v4
        with:
          name: fap-api-source
          path: dist/fap-api-source.zip
          if-no-files-found: error
          retention-days: 7
