# file: .github/workflows/ci_verify_mbti.yml
name: CI Verify MBTI

on:
  workflow_dispatch:
  push:
    branches: ["**"]
  pull_request:

jobs:
  verify-mbti:
    name: verify-mbti-${{ matrix.mode }}
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        include:
          - mode: legacy
            FEATURE_SELFCHECK_V2: "false"
            FEATURE_LEGACY_MBTI_REPORT_PAYLOAD_V2: "false"
            FEATURE_PAYMENT_WEBHOOK_V2: "false"
            FEATURE_CONTENT_STORE_V2: "false"
          - mode: v2
            FEATURE_SELFCHECK_V2: "true"
            FEATURE_LEGACY_MBTI_REPORT_PAYLOAD_V2: "true"
            FEATURE_PAYMENT_WEBHOOK_V2: "true"
            FEATURE_CONTENT_STORE_V2: "true"

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: fap_ci
          MYSQL_ROOT_PASSWORD: root
        ports:
          - "3306:3306"
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=12
      redis:
        image: redis:6-alpine
        ports:
          - "6379:6379"
        options: >-
          --health-cmd="redis-cli ping || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=12

    env:
      APP_ENV: ci
      APP_DEBUG: "true"

      DB_CONNECTION: sqlite
      DB_DATABASE: /tmp/fap-ci.sqlite
      QUEUE_CONNECTION: sync

      # content packs (make CI deterministic)
      FAP_PACKS_DRIVER: local
      FAP_PACKS_ROOT: ${{ github.workspace }}/content_packages
      FAP_PACKS_CACHE_DIR: storage/app/private/content_packs_cache
      FAP_S3_PREFIX: content_packages/

      # hard defaults (avoid resolver picking "default")
      FAP_DEFAULT_REGION: CN_MAINLAND
      FAP_DEFAULT_LOCALE: zh-CN
      FAP_DEFAULT_PACK_ID: MBTI.cn-mainland.zh-CN.v0.3
      FAP_DEFAULT_DIR_VERSION: MBTI-CN-v0.3

      MODE: ci
      STRICT: "1"
      FEATURE_SELFCHECK_V2: ${{ matrix.FEATURE_SELFCHECK_V2 }}
      FEATURE_LEGACY_MBTI_REPORT_PAYLOAD_V2: ${{ matrix.FEATURE_LEGACY_MBTI_REPORT_PAYLOAD_V2 }}
      FEATURE_PAYMENT_WEBHOOK_V2: ${{ matrix.FEATURE_PAYMENT_WEBHOOK_V2 }}
      FEATURE_CONTENT_STORE_V2: ${{ matrix.FEATURE_CONTENT_STORE_V2 }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Guard no committed secrets (H-02)
        run: bash backend/scripts/ci/guard_no_committed_secrets.sh

      - name: CAE gate (config + artifact safety)
        run: bash backend/scripts/cae_gate.sh

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          coverage: none
          tools: composer:v2
          extensions: >
            mbstring, intl, curl, json, openssl, fileinfo, pdo, pdo_sqlite, sqlite3, pdo_mysql, redis

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: |
            backend/vendor
            ~/.composer/cache/files
          key: ${{ runner.os }}-php84-${{ hashFiles('backend/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php84-

      - name: Prepare Laravel cache dirs (for package:discover)
        working-directory: backend
        run: |
          mkdir -p storage/framework/cache/data
          mkdir -p storage/framework/views
          mkdir -p storage/framework/sessions
          mkdir -p storage/logs
          mkdir -p bootstrap/cache
          chmod -R ug+rwX storage bootstrap/cache || true

      - name: Install backend dependencies
        working-directory: backend
        run: |
          composer install --no-interaction --prefer-dist --no-progress

      - name: Quality line guard
        working-directory: backend
        run: composer run quality:lines

      - name: Composer validate & audit
        working-directory: backend
        run: |
          composer validate --strict
          for attempt in 1 2 3; do
            if composer audit --no-interaction --ignore-unreachable; then
              exit 0
            fi
            if [ "$attempt" -lt 3 ]; then
              echo "composer audit failed (attempt ${attempt}/3), retrying..."
              sleep 5
            fi
          done
          echo "::error::composer audit failed after 3 attempts"
          exit 1

      - name: Prepare Laravel env
        working-directory: backend
        run: |
          set -euo pipefail

          # Ensure .env exists
          if [ ! -f .env ]; then
            if [ -f .env.example ]; then cp .env.example .env; else touch .env; fi
          fi

          # Generate key
          php artisan key:generate --force || true

          # Ensure writable dirs exist
          mkdir -p storage/framework/{cache,views,sessions} bootstrap/cache storage/app/private
          chmod -R ug+rwX storage bootstrap/cache || true

          # Ensure scripts executable
          find scripts -type f -name "*.sh" -exec chmod +x {} + || true

      - name: Security Gate
        working-directory: backend
        run: |
          bash scripts/security_gate.sh

      - name: Prepare CI sqlite (file + migrate + seed)
        working-directory: backend
        env:
          DB_DATABASE: /tmp/fap-ci.sqlite
        run: |
          bash scripts/ci/prepare_sqlite.sh

      - name: Run API error contract regression tests
        working-directory: backend
        run: |
          php artisan test --filter ApiExceptionRendererTest
          php artisan test --filter UuidRouteParamsMiddlewareTest
          php artisan test --filter OrgContextMiddlewareTest
          php artisan test --filter MeAttemptsAuthContractTest
          php artisan test --filter ApiErrorContractMiddlewareTest

      - name: Run content pack manifest consistency tests
        working-directory: backend
        run: |
          php artisan test --filter ContentPacksIndexManifestConsistencyTest
          php artisan test --filter ContentPackResolverCacheTest

      - name: Check v0.3 public scale index endpoint
        working-directory: backend
        run: |
          set -euo pipefail
          php artisan serve --host=127.0.0.1 --port=18000 >/tmp/pr4_srv.log 2>&1 &
          SRV_PID=$!
          trap "kill ${SRV_PID}" EXIT
          for i in $(seq 1 30); do
            curl -sS http://127.0.0.1:18000/api/healthz >/dev/null && break
            sleep 1
          done
          curl -sS http://127.0.0.1:18000/api/v0.3/scales | php -r '$j=json_decode(stream_get_contents(STDIN), true); exit(($j["ok"] ?? false) ? 0 : 1);'

      - name: Run ci_verify_mbti
        env:
          MBTI_CONTENT_PACKAGE: default/CN_MAINLAND/zh-CN/MBTI-CN-v0.3
          RUN_BIG5_OCEAN_GATE: "1"
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: fap_ci
          DB_USERNAME: root
          DB_PASSWORD: root
          QUEUE_CONNECTION: redis
          REDIS_HOST: 127.0.0.1
          REDIS_PORT: 6379
        run: |
          bash ./backend/scripts/ci_verify_mbti.sh

      - name: Upload verify_mbti artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: verify_mbti_artifacts_${{ matrix.mode }}
          path: backend/artifacts/verify_mbti
          if-no-files-found: ignore
          retention-days: 7
