name: ci-verify-pr23-feature-flags-sticky-experiments

on:
  workflow_dispatch:
  push:
    paths:
      - "backend/**"
      - "docs/**"
      - "content_packages/**"
      - ".github/workflows/ci_verify_pr23_feature_flags_sticky_experiments.yml"
  pull_request:
    paths:
      - "backend/**"
      - "docs/**"
      - "content_packages/**"
      - ".github/workflows/ci_verify_pr23_feature_flags_sticky_experiments.yml"

jobs:
  verify:
    runs-on: ubuntu-latest

    env:
      APP_ENV: testing
      APP_KEY: base64:AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA=
      CI: true
      FAP_NONINTERACTIVE: 1
      COMPOSER_NO_INTERACTION: 1
      GIT_TERMINAL_PROMPT: 0
      NO_COLOR: 1
      DB_CONNECTION: sqlite
      DB_DATABASE: /tmp/pr23.sqlite
      SERVE_PORT: 1823

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: CAE gate (config + artifact safety)
        run: bash backend/scripts/cae_gate.sh

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer:v2
          extensions: mbstring, xml, curl, zip, intl, sqlite, pdo_sqlite

      - name: Install dependencies
        working-directory: backend
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Composer validate (strict)
        working-directory: backend
        run: composer validate --strict

      - name: Composer audit (CVE scan)
        working-directory: backend
        run: |
          set -euo pipefail
          for attempt in 1 2 3; do
            if composer audit --no-interaction; then
              break
            fi

            if [[ "$attempt" -eq 3 ]]; then
              echo "::error::composer audit failed after 3 attempts"
              exit 1
            fi

            sleep $((attempt * 5))
          done

      - name: Prepare sqlite
        run: |
          rm -f /tmp/pr23.sqlite
          touch /tmp/pr23.sqlite

      - name: PR23 accept
        run: bash backend/scripts/pr23_accept.sh

      - name: CI verify mbti
        run: bash backend/scripts/ci_verify_mbti.sh
