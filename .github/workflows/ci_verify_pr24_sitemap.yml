name: ci-verify-pr24-sitemap

on:
  workflow_dispatch:
  push:
    paths:
      - "backend/**"
      - "docs/**"
      - "content_packages/**"
      - "fap-web/**"
      - ".github/workflows/ci_verify_pr24_sitemap.yml"
  pull_request:
    paths:
      - "backend/**"
      - "docs/**"
      - "content_packages/**"
      - "fap-web/**"
      - ".github/workflows/ci_verify_pr24_sitemap.yml"

jobs:
  verify:
    runs-on: ubuntu-latest

    env:
      APP_ENV: testing
      APP_KEY: base64:AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA=
      CI: true
      FAP_NONINTERACTIVE: 1
      COMPOSER_NO_INTERACTION: 1
      GIT_TERMINAL_PROMPT: 0
      NO_COLOR: 1
      DB_CONNECTION: sqlite
      DB_DATABASE: /tmp/pr24.sqlite
      CACHE_DRIVER: array
      SERVE_PORT: 1824

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          tools: composer:v2
          extensions: mbstring, xml, curl, zip, intl, sqlite, pdo_sqlite

      - name: Composer security audit
        run: |
          cd backend
          composer audit --locked --no-interaction

      - name: Prepare sqlite
        run: |
          rm -f /tmp/pr24.sqlite
          touch /tmp/pr24.sqlite

      - name: PR24 accept
        run: bash backend/scripts/pr24_accept.sh

      - name: CI verify mbti
        run: bash backend/scripts/ci_verify_mbti.sh
